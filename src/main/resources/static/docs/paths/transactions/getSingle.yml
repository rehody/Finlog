tags:
  - Transactions
summary: Get single transaction
description: Returns a transaction by ID
operationId: getSingle
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      format: uuid
responses:
  '200':
    description: Successfully retrieved a single transaction
    content:
      '*/*':
        schema:
          $ref: '../../components/schemas/TransactionResponse.yml'
  '403':
    description: Access denied for this user
    content:
      '*/*':
        schema:
          $ref: '../../components/schemas/TransactionResponse.yml'
  '404':
    description: Transaction or user not found
    content:
      '*/*':
        schema:
          $ref: '../../components/schemas/TransactionResponse.yml'
security:
  - bearerAuth: []
