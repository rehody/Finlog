type: object
properties:
  id:
    type: string
    format: uuid
  amount:
    type: number
  description:
    type: string
    maxLength: 150
    minLength: 0
  category:
    type: string
    enum:
      - BEAUTY
      - DIGITAL_GOODS
      - EDUCATION
      - FAST_FOOD
      - HOME_IMPROVEMENT
      - MARKETPLACES
      - MOBILE_SERVICES
      - RESTAURANT
      - STATIONERY
      - SUPERMARKETS
      - TELECOMMUNICATIONS
      - TOP_UPS
      - TRANSFERS
      - TRANSPORT
      - OTHER
  transactionDate:
    type: string
    format: date-time
